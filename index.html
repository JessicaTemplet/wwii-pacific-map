<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WWII Pacific Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Timeline -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-timeline-slider/dist/leaflet.timeline.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet-timeline-slider/dist/leaflet.timeline.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .legend, .credits {
      background: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
    }
    .credits {
      position: absolute;
      bottom: 5px;
      right: 10px;
    }
    .popup-img {
      width: 200px;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="legend" id="legend">
    <strong>Legend</strong><br>
    <span style="color:red;">●</span> Japanese Attack/Capture<br>
    <span style="color:blue;">●</span> Allied Operation<br>
    <span style="color:green;">●</span> Joint Battle
  </div>

  <div class="credits" id="credits">
    <em>Map created by Jessica Templet</em><br>
    Data from historical sources.
  </div>

  <script>
    const map = L.map('map').setView([15, 150], 3);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 10,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Numbered Circle Markers
    function createNumberedMarker(feature, latlng) {
      const num = feature.properties.id;
      const color =
        feature.properties.iconType === "blue" ? "blue" :
        feature.properties.iconType === "green" || feature.properties.iconType === "joint" ? "green" :
        "red";

      const markerHtml = `
        <div style="
          background:${color};
          border-radius:50%;
          width:28px;
          height:28px;
          display:flex;
          align-items:center;
          justify-content:center;
          color:white;
          font-size:14px;
          font-weight:bold;
          border:2px solid white;
        ">
          ${num}
        </div>
      `;
      return L.marker(latlng, {
        icon: L.divIcon({
          className: "numbered-icon",
          html: markerHtml,
          iconSize: [28, 28],
          iconAnchor: [14, 14]
        })
      });
    }

    // Popup
    function onEachFeature(feature, layer) {
      const props = feature.properties;
      let popup = `<strong>${props.title}</strong><br>`;
      if (props.image) {
        popup += `<img src="${props.image}" class="popup-img"><br>`;
      }
      if (props.source) {
        popup += `<a href="${props.source}" target="_blank">Learn more</a>`;
      }
      layer.bindPopup(popup);
    }

    // Load GeoJSON with Timeline
    fetch('events.geojson')
      .then(res => res.json())
      .then(data => {
        const timeline = L.timeline(data, {
          getInterval: function(feature) {
            return {
              start: new Date(feature.properties.start_date),
              end: new Date(feature.properties.end_date)
            };
          },
          pointToLayer: createNumberedMarker,
          onEachFeature: onEachFeature
        });

        const slider = L.timelineSliderControl({
          formatOutput: date => new Date(date).getUTCFullYear(),
          steps: 1000,
          duration: 20000,
          showTicks: true
        });

        map.addControl(slider);
        slider.addTimelines(timeline);
        timeline.addTo(map);
      });
  </script>
</body>
</html>
