<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fixed Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Create the map
    var map = L.map('map').setView([31.5, -90.5], 6);

    // Add tile layer with noWrap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      noWrap: true,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Your coordinates
    var latlngs = [
      [30.4256, -89.0882], // Gulfport
      [30.3674, -89.0928], // Biloxi
      [30.153, -89.333],   // Bay St Louis
      [30.331, -89.45],    // Pass Christian
      [30.438, -89.1028],  // D'Iberville
      [31.3271, -89.2903], // Hattiesburg
      [32.2988, -90.1848], // Jackson
      [32.3547, -89.3985], // Morton
      [32.2746, -90.1320], // Pearl
      [32.4609, -90.1546], // Ridgeland
      [32.4610, -90.1154], // Madison
      [32.2833, -90.1831], // Flowood
      [31.3271, -89.2903], // Hattiesburg again
      [30.6944, -88.0431], // Mobile
      [30.6954, -88.0399], // Mobile close
      [30.4256, -89.0882]  // Back to Gulfport
    ];

    // Normalize longitudes to avoid wrapping (force into -180..180 range)
    latlngs = latlngs.map(function(coord) {
      let lat = coord[0], lng = coord[1];
      if (lng > 180) lng -= 360;
      if (lng < -180) lng += 360;
      return [lat, lng];
    });

    // Add polyline with noClip
    var polyline = L.polyline(latlngs, {color: 'red', noClip: true}).addTo(map);

    // Fit the map to the polyline
    map.fitBounds(polyline.getBounds());
  </script>
</body>
</html>
