<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Historical Events Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .ol-popup {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      max-width: 300px;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <label for="year">Filter by Year:</label>
    <input type="range" id="year" min="1800" max="2025" step="1" value="2025" />
    <span id="year-label">2025</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script>
    // Base map layer
    const baseLayer = new ol.layer.Tile({
      source: new ol.source.OSM()
    });

    // Vector layer for events
    const eventSource = new ol.source.Vector({
      url: 'events.geojson',
      format: new ol.format.GeoJSON()
    });

    const eventLayer = new ol.layer.Vector({
      source: eventSource,
      style: new ol.style.Style({
        image: new ol.style.Circle({
          radius: 6,
          fill: new ol.style.Fill({ color: 'red' }),
          stroke: new ol.style.Stroke({ color: 'white', width: 2 })
        })
      })
    });

    // Map setup
    const map = new ol.Map({
      target: 'map',
      layers: [baseLayer, eventLayer],
      view: new ol.View({
        center: ol.proj.fromLonLat([0, 20]),
        zoom: 2
      })
    });

    // Popup
    const container = document.createElement('div');
    container.className = 'ol-popup';
    const overlay = new ol.Overlay({
      element: container,
      autoPan: true,
      autoPanAnimation: { duration: 250 }
    });
    map.addOverlay(overlay);

    map.on('singleclick', function (evt) {
      const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
      if (feature) {
        const props = feature.getProperties();
        let html = `<h3>${props.title}</h3><p>${props.description}</p>`;
        if (props.image) {
          html += `<img src="images/${props.image}" style="max-width:100%"/>`;
        }
        container.innerHTML = html;
        overlay.setPosition(evt.coordinate);
      } else {
        overlay.setPosition(undefined);
      }
    });

    // Year filter
    const yearInput = document.getElementById('year');
    const yearLabel = document.getElementById('year-label');

    yearInput.addEventListener('input', () => {
      const year = parseInt(yearInput.value);
      yearLabel.textContent = year;

      eventSource.forEachFeature(feature => {
        const props = feature.getProperties();
        const show = props.year <= year;
        feature.setStyle(show ? undefined : new ol.style.Style(null));
      });
    });
  </script>
</body>
</html>
